    <script>
        function validateForm() {
           
            var email = document.forms["myForm"]["fname1"];
            
           
            var password = document.forms["myForm"]["fname2"];
           
      
            
            
            if (email.value == "") {
                window.alert(
                  "Please enter a valid e-mail address.");
                email.focus();
                return false;
            }
            if (password.value == "") {
                window.alert("Please enter your password");
                password.focus();
                return false;
            }
      

      
            return true;
        }
    </script>
